<body layout="row">
		<div layout="column" flex id="content" role="main" ng-controller="LoginCtrl">
			<md-content layout="vertical" flex id="loginContent" layout-align="center center">
				<div layout="row" layout-align="center center" layout-fill>
					<md-whiteframe class="md-whiteframe-z2" layout="column" flex="35" layout-padding>
						<form name="projectForm">
						<md-content md-theme="docs-light">
							<!--<md-input-container layout-fill>
								<label>Email</label>
								<input ng-model="user.email">
							</md-input-container>-->
							<md-input-container class="md-block">
								<label>Name</label>
								<input required name="clientName" ng-model="user.email">
								<div ng-messages="projectForm.clientName.$error">
									<div ng-message="required">This is required.</div>
								</div>
							</md-input-container>
							<md-input-container class="md-block">
								<!-- Use floating placeholder instead of label -->
								<md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
								<input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
							</md-input-container>
							<!--<md-input-container layout-fill>
								<label>Password</label>
								<input ng-model="user.password" type="password">
							</md-input-container>-->
							<md-input-container layout-align="center center">
								<div layout="row" layout-sm="column" layout-margin>
								<md-button class="md-raised" flex="50" flex-sm="100" ng-click="login()">Login</md-button>
								</div>
							</md-input-container>
						</md-content>
						</form>
					</md-whiteframe>
				</div>
			</md-content>
		</div>
</body>
